name: Deploy Web Demo to GitHub Pages

on:
  push:
    branches: ["web-demo"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci

      # Si es Expo -> export web estÃ¡tico a /dist
      # Si es Vite/React -> npm run build a /dist
      - name: Build (auto-detect)
        run: |
          node -e "const p=require('./package.json'); const deps={...p.dependencies,...p.devDependencies}; console.log(JSON.stringify(Object.keys(deps||{})))" > /tmp/deps.json
          if grep -q '"expo"' /tmp/deps.json; then
            echo "Detected: EXPO -> npx expo export -p web"
            npx expo export -p web --output-dir dist
          else
            echo "Detected: NON-EXPO -> npm run build"
            npm run build
            # si el build no crea dist, intenta build/
            if [ ! -d dist ] && [ -d build ]; then mv build dist; fi
          fi

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
