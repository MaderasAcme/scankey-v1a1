name: Deploy to GitHub Pages (Expo Web)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Export web (Expo)
        run: |
          npx expo export -p web --output-dir dist

          # 1) GitHub Pages + carpetas con "_" (ej: _expo) => NECESITA .nojekyll en dist
          touch dist/.nojekyll

          # 2) Si usas dominio propio, copia CNAME al artefacto publicado
          if [ -f CNAME ]; then cp CNAME dist/CNAME; fi

          # 3) Fix rutas absolutas tipo "/_expo/..." para que funcionen bajo /<repo>/
          python - <<'PY'
from pathlib import Path
p = Path("dist/index.html")
html = p.read_text(encoding="utf-8")
html = html.replace('"/_expo/', '"./_expo/')
html = html.replace("'/_expo/", "'./_expo/")
html = html.replace('"/assets/', '"./assets/')
html = html.replace("'/assets/", "'./assets/")
p.write_text(html, encoding="utf-8")

# SPA refresh fix tÃ­pico en Pages
p404 = Path("dist/404.html")
p404.write_text(html, encoding="utf-8")
PY

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
