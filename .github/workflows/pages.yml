name: Deploy Expo Web to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build + Prepare (Expo Web)
        run: |
          # Build
          npx expo export -p web

          # Detect output dir (Expo suele usar dist/)
          OUT="dist"
          if [ ! -d "$OUT" ]; then
            for cand in web-build build; do
              if [ -d "$cand" ]; then OUT="$cand"; break; fi
            done
          fi

          echo "Using OUT=$OUT"
          echo "OUT_DIR=$OUT" >> "$GITHUB_ENV"

          # Needed for GH Pages
          touch "$OUT/.nojekyll"

          # Custom domain (mantiene scankeyapp.com estable)
          echo "scankeyapp.com" > "$OUT/CNAME"

          # Sanity
          test -f "$OUT/index.html" || (echo "ERROR: no index.html in $OUT" && ls -la "$OUT" && exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.OUT_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
