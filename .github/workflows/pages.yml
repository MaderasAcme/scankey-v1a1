name: Deploy ScanKey Web (Expo) to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Export Expo web to dist
        run: npx expo export -p web --output-dir dist

      - name: Add Pages essentials (CNAME + nojekyll + SPA 404)
        run: |
          echo "scankeyapp.com" > dist/CNAME
          touch dist/.nojekyll
          cp dist/index.html dist/404.html

      - name: Smoke test (dist metadata.json exists)

        run: |

          test -f dist/metadata.json

          head -c 200 dist/metadata.json


      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
