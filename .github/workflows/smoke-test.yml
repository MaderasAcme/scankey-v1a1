name: Motor Smoke Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run Motor Smoke Test
      working-directory: ./app/scankey-v1a1
      run: |
        export SKIP_MODEL=1
        ./scripts/smoke_motor_local.sh